<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Cool Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="dist/script.js" defer></script>
</head>
<body>
    <div id="calc">
        <div id="display">
            <p id="displayText">0</p>
        </div>
        <div id="controls">
            <div id="numpad">
                <div id="nums">
                    <button id="1" class="num">1</button>
                    <button id="2" class="num">2</button>
                    <button id="3" class="num">3</button>
                    <button id="4" class="num">4</button>
                    <button id="5" class="num">5</button>
                    <button id="6" class="num">6</button>
                    <button id="7" class="num">7</button>
                    <button id="8" class="num">8</button>
                    <button id="9" class="num">9</button>
                    <button id="0" class="num">0</button>
                </div>
                <div id="ops">
                    <button id="clr" class="op">c</button>
                    <button id="add" class="op"><object tabindex="-1" data="icons/plus.svg" type="image/svg+xml"></object></button>
                    <button id="sub" class="op"><object tabindex="-1" data="icons/minus.svg" type="image/svg+xml"></object></button>
                    <button id="mul" class="op"><object tabindex="-1" data="icons/x.svg" type="image/svg+xml"></object></button>
                    <button id="div" class="op"><object tabindex="-1" data="icons/divide.svg" type="image/svg+xml"></object></button>
                    <button id="equ" class="op"><object tabindex="-1" data="icons/equal.svg" type="image/svg+xml"></object></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
